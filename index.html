<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </ul>
    <div>Human: 0:0 :Computer</div>
    <p>Outcome: </p>
    <script>
        let buttons = document.querySelector('ul');
        let div = document.querySelector('div');
        let p = document.querySelector('p');
        let computerSelection;
        let pScore = 0;
        let cScore = 0;
        function computerPlay(){
            choice = Math.floor(Math.random() * 3);
            if (choice == 0){
                choiceStr = "rock";
            }
            if (choice == 1){
                choiceStr = "paper";
            }
            else if (choice == 2){
                choiceStr = "scissors";
                
            }
            return choiceStr
        }
        function playRound(playerSelection){
            computerSelection = computerPlay();
            if (playerSelection == "rock"){
                if (computerSelection == "rock"){
                    outcome = ("A tie!");
                    updateScore(0, outcome);
                }
                else if (computerSelection == "paper"){
                    outcome = ("you loose! " + choiceStr + " beats " + playerSelection) ;
                    updateScore(-1, outcome);
                }
                else if (computerSelection == "scissors"){
                    outcome = ("you win! " +  playerSelection + " beats " + choiceStr);
                    updateScore(1, outcome);
                }
                console.log(outcome);
                return outcome;
                
            }
            if (playerSelection == "paper"){
                if (computerSelection == "rock"){
                    outcome = ("you win! " +  playerSelection + " beats " + choiceStr);
                    updateScore(1, outcome);
                }
                if (computerSelection == "paper"){
                   outcome = ("A tie!");
                   updateScore(0, outcome);
                }
                else if (computerSelection == "scissors"){
                     outcome = ("you loose! " + choiceStr + " beats " + playerSelection) ;
                     updateScore(-1, outcome);
                }
                console.log(outcome);
                return outcome;
                
            }
            if (playerSelection == "scissors"){
                if (computerSelection == "rock"){
                    outcome = ("you loose! " + choiceStr + " beats " + playerSelection) ;
                    updateScore(-1, outcome);
                }
                if (computerSelection == "paper"){
                    outcome = ("you win! " +  playerSelection + " beats " + choiceStr);
                    updateScore(1, outcome);
                }
                else if (computerSelection == "scissors"){
                    outcome = ("A tie!");
                    updateScore(0, outcome);
                }
                console.log(outcome);
                return outcome;
                
            }
            
        }

        buttons.addEventListener('click', (event) => {
            let target = event.target;

            switch(target.id) {
                case 'Rock':
                    playRound('rock');
                    break;
                case 'Paper':
                    playRound('paper');
                    break;
                case 'Scissors':
                    playRound('scissors');
                    break;
            }
        });
        
        function updateScore(update, message) {
            
            switch(update) {
                case 1:
                    pScore++;
                    break;
                case -1:
                    cScore++;
                    break;
                case 0:
                    break;
            }
            div.textContent = "Human: " + pScore + ":" + cScore + " :Computer"
            if (pScore >= 5 && pScore > cScore) {
                p.textContent = "you won the match!";
            } else if (cScore >= 5 && pScore < cScore) {
                p.textContent = "you lost the match!";
            }else {
                p.textContent = "Outcome: " + message;
            }
            
        }
        
        
    </script>
</body>
</html>
